# ITS pipeline input configuration

# NextITS primers
# forward primer default to ITS9MUNngs:
#forward_primer: "GTACACACCGCCCGTCG"
#forward_primer_info: "(ITS9MUNngs) specific to the SSU rDNA subunit"
forward_primer: "TCCGTAGGTGAACCTGC"
forward_primer_info: "(ITS1) specific to the SSU rDNA subunit"
# reverse primer default to ITS4ngsUni
reverse_primer: "CCTSCSCTTANTDATATGC"
reverse_primer_info: "(ITS4ngsUni) specific to the LSU rDNA subunit"

# Path to classification data
classification_info_file: "classification_results/classification_info.txt"
otu_count_file: "OTU_table_LULU.txt.gz"  # gzipped TSV file with OTU counts
ASV_sequences: "OTUs_LULU.fa"  # QIIME2 OTU sequences artifact
taxonomy_file: "classification_results/sklearn_classified_OTUs_LULU.tsv"  # QIIME2 taxonomy artifact

# sample information and grouping
sample_metadata_file: "samples.csv"  # CSV file with sample metadata
grouping_column: "smplgrp"  # Column in sample metadata for grouping/coloring

